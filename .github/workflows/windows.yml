name: Windows CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: numworks/setup-msys2@v1
    - name: Try MSYS2
      run: |
        msys2do uname -a
        msys2do pwd
        msys2do ls -lR
