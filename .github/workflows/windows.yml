name: Windows CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: numworks/setup-msys2@v1
    - name: Try MSYS2
      run: |
         msys2do pacman -S --noconfirm mingw-w64-x86_64-toolchain
         msys2do pacman -S --noconfirm mingw-w64-x86_64-gtk3
         msys2do pacman -S --noconfirm mingw-w64-x86_64-glade
         msys2do pacman -S --noconfirm mingw-w64-x86_64-python3
         msys2do pacman -S --noconfirm mingw-w64-x86_64-python3-pip
         msys2do pacman -S --noconfirm mingw-w64-x86_64-python3-gobject
         msys2do pip3 install cx-Freeze
         msys2do cd src/generate-executable/_cx_freeze; python3 setup.py bdist_msi
